<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCG Multi Seed</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f6f9;
    }

    h1 {
      text-align: center;
    }

    .formula {
      background: #fff3c4;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .interface, .chart-area {
      flex: 1 1 300px;
    }

    input, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background: #003f82;
    }

    .numbers {
      background: #eef3f8;
      padding: 1rem;
      margin-top: 1rem;
      font-family: monospace;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }

    canvas {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Generatore Lineare Congruenziale</h1>

  <div class="formula">
    \[
    X_{n+1} = (a \cdot X_n + c) \mod m \quad\text{con}\quad X_0 = \text{seed}
    \]
  </div>

  <div class="container">
    <div class="interface">
      <label for="seed">Seed:</label>
      <input type="number" id="seed" value="12345" />
      <button onclick="generate()">Genera 10 numeri</button>
      <button onclick="clearChart()">Pulisci grafico</button>
      <button onclick="easterEgg()">Genera nel range 1 â†’ 100</button>

      <div class="numbers" id="numbers"></div>
    </div>

    <div class="chart-area">
      <canvas id="chart" height="300"></canvas>
    </div>
  </div>

  <script>
    // === LCG ===
    function LCG(seed) {
      const a = 1664525;
      const c = 1013904223;
      const m = 2 ** 32;
      let state = seed;
      return () => {
        state = (a * state + c) % m;
        return state / m;
      };
    }

    // === Stable color from seed ===
    function seedColor(seed) {
      const palette = [
        '#0072B2', '#D55E00', '#009E73', '#F0E442',
        '#CC79A7', '#56B4E9', '#E69F00', '#000000',
        '#800000', '#6A5ACD', '#FF1493', '#008080',
        '#228B22', '#B22222', '#A0522D', '#FF6347'
      ];
      return palette[seed % palette.length];
    }

    // === Chart init ===
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: Array.from({ length: 10 }, (_, i) => i + 1),
        datasets: []
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 1
          }
        }
      }
    });

    // === Generate single seed ===
    function generate(seedOverride = null) {
      const seed = seedOverride !== null ? seedOverride : parseInt(document.getElementById("seed").value);
      const rand = LCG(seed);
      const values = Array.from({ length: 10 }, () => rand());

      // Add to chart
      const color = seedColor(seed);
      chart.data.datasets.push({
        label: `Seed ${seed}`,
        data: values,
        borderColor: color,
        backgroundColor: color + '33',
        fill: false,
        tension: 0.3,
        pointRadius: 4
      });
      chart.update();

      // Show numbers (if manual)
      if (!seedOverride) {
        document.getElementById("numbers").textContent =
          values.map((v, i) => `${i + 1}: ${v.toFixed(6)}`).join("\n");
      }
    }

    // === Clear chart ===
    function clearChart() {
      chart.data.datasets = [];
      chart.update();
      document.getElementById("numbers").textContent = "";
    }

    // === Easter egg: seed 1 to 100 ===
    function easterEgg() {
      clearChart();
      for (let seed = 1; seed <= 100; seed++) {
        generate(seed);
      }
    }
  </script>
</body>
</html>
