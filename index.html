<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LCG Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f9fc;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 2rem;
    }
    .seed-display {
      font-weight: bold;
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1rem;
    }
    .numbers {
      font-family: monospace;
      white-space: pre-wrap;
      color: #222;
    }
    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Generatore LCG</h1>

  <label for="seed">Inserisci un seed numerico:</label>
  <input type="number" id="seed" value="12345" />
  <button onclick="generate()">Genera</button>

  <div class="results" id="results" style="display:none;">
    <div class="seed-display" id="seed-display"></div>
    <div class="numbers" id="numbers"></div>
    <canvas id="chart" height="200"></canvas>
  </div>

  <script>
    // LCG semplice
    function LCG(seed) {
      const a = 1664525;
      const c = 1013904223;
      const m = 2 ** 32;
      let state = seed;

      return function () {
        state = (a * state + c) % m;
        return state / m; // numero tra 0 e 1
      };
    }

    let chartInstance = null;

    function generate() {
      const seedInput = document.getElementById("seed");
      const seed = parseInt(seedInput.value);
      const generator = LCG(seed);

      const values = [];
      for (let i = 0; i < 10; i++) {
        values.push(generator());
      }

      // Mostra i risultati
      document.getElementById("results").style.display = "block";
      document.getElementById("seed-display").textContent = "Seed usato: " + seed;
      document.getElementById("numbers").textContent = values.map((v, i) => `${i + 1}: ${v.toFixed(6)}`).join('\n');

      // Grafico
      const ctx = document.getElementById("chart").getContext("2d");

      if (chartInstance) chartInstance.destroy(); // resetta se giÃ  esiste

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: values.map((_, i) => i + 1),
          datasets: [{
            label: 'Valori generati',
            data: values,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.3,
            pointBackgroundColor: 'rgba(0, 123, 255, 1)',
            pointRadius: 5
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 1
            }
          }
        }
      });
    }
  </script>
</body>
</html>
